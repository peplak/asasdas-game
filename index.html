<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="icon"
      href="https://sun9-45.userapi.com/s/v1/ig2/PV3iptF-XmgFqp01soCivDcoO3TaZwmT748L-5FezFR37LjF4H9ooBgjc11UuxIcEIA3meSj452TbGTf5l3DjVRU.jpg?size=50x0&quality=96&crop=0,14,590,590&ava=1"
    />
    <title>Asasdas Simulator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block-easy hidden">
        <a id="leave">Выйти из чата </a>
        <div class="block-win-easy hidden">
          <h1>ПОЗДРАВЛЯЮ С ПОБЕДОЙ!</h1>
        </div>
      </div>
      <div class="block-medium hidden">
        <h1>ПОЗДРАВЛЯЮ С ПОБЕДОЙ!</h1>
      </div>
      <div class="block-insane hidden">
        <div class="block-win-insane hidden">
          <h1>ПОЗДРАВЛЯЮ С ПОБЕДОЙ!</h1>
        </div>
        <div class="block-end-insane hidden">
          <img
            src="https://sun9-40.userapi.com/impg/_hD9sPvRPp0293T12mRYbCjyoKHgghDd37ceYw/q_5nxmZlnXU.jpg?size=510x222&quality=96&sign=4ccd0f8229f552e367a7b02b20db22bd&type=album"
            alt=""
          />
          <h2>Вы проиграли!</h2>
          <a href="">Попробовать еще раз!</a>
        </div>
        <div class="block-chat-insane">
          <h2>Напишите ваше первое сообщение в чате!</h2>
          <div class="block-input">
            <textarea
              name="text"
              id="text"
              cols="30"
              rows="10"
              placeholder="Ваше сообщение..."
            ></textarea>
            <input type="submit" value="Отправить!" id="insaneSubmit" />
          </div>
        </div>
      </div>
      <div class="block-choose">
        <h2>Выберите уровень сложности:</h2>
        <div class="block-difficulties">
          <div class="block-difficulty" id="easy">
            <img
              src="https://sun9-77.userapi.com/impg/2W9BxzjgbHda7Y3_CviUGSA7WmQ7-aW5SqR3yQ/QS-LS_69U8Q.jpg?size=1519x2160&quality=95&sign=a8ada08e37b0eded2f93279b8511286f&type=album"
              alt="Shinigami Bigmoney"
            />
            <h3>Леха</h3>
          </div>
          <div class="block-difficulty" id="medium">
            <img
              src="https://sun9-41.userapi.com/impg/whFpE8vVGoN-bwQ1L_ZJWBlwTUuMZafp8_XClQ/Fwy_7jkxNJg.jpg?size=400x400&quality=95&sign=b39a44f65ccbc5e4d41afa5ef2b0e656&type=album"
              alt="Vaha Ocuev"
            />
            <h3>Ваха Окуев</h3>
          </div>
          <div class="block-difficulty" id="insane">
            <img
              src="https://sun9-74.userapi.com/impg/oKpJwnaro0D52UU4aOKF-y9UtX78iHTgaxGWwQ/eY4OBByZoZc.jpg?size=1920x1440&quality=95&sign=7abca03379a1657a8b35f0b01aa5a387&type=album"
              alt="Daniil Knysh"
            />
            <h3>Даниил Кныш</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
